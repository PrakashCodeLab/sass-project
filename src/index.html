<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>design code</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
     
       <nav class="navbar__container">
        <div class="navbar__left">
            <img src="../img/logos/Logo.png" alt="logo" class="navbar__logo">

        </div>

        <div class="navbar__right">
             <ul class="navbar__section ">
                <li class="navbar__list "><a href="#" class="navbar__link  navbar__link--home">home</a></li>
                <li class="navbar__list"><a href="#" class="navbar__link">testimonials</a></li>
                <li class="navbar__list"><a href="#" class="navbar__link">features</a></li>
                <li class="navbar__list"><a href="#" class="navbar__link">downloads</a></li>
                <li class="navbar__list "><a href="#" class="navbar__link navbar__sec--contact">contact</a></li>
             </ul>

        </div>
        <div class="hamburger">
            <div class="hamburger__lines  line__one"></div>
            <div class="hamburger__lines line__two"></div>
            <div class="hamburger__lines line__three"></div>
        </div>


       </nav>
     
       <main class="main__container">
        <div class="section__wrapper">
            <div class="section__one">
               <div class="section__image">
                 <img src="../img/images/Hero Image.png" alt="hero image" class="img__table">
               </div>

               
            </div>

            <div class="section__two">
                <div class="text__container">
                    <h2>Learn To Design <br>
                        Awesome Websites</h2>

                        <p>The best way to learn is to actually do it. You can find step by step
                            tutorials for web designing here</p>


                        <button class="btn__primary">learn more</button>
                        
                
                
                 </div>
            </div>

            <div class="section__icons">
                <div class="icons__wrapper">
                    <a href="#" class="social__icons"><img src="../img/logos/facebook.svg" alt="" class="icons__img"></a>
                    <a href="" class="social__icons"> <img src="../img/logos/instagram.svg" alt="" class="icons__img"></a>
                   <a href="" class="social__icons"> <img src="../img/logos/twitter.svg" alt="" class="icons__img"></a>
                   
                </div>
            </div>

            <div class="fan">
                <div class="back left__frame--three"></div>
                <div class="middle left__frame--two"></div>
                <div class="front left__frame--one"></div>
            </div>
              

            <div class="frame__right--bg">

               
            </div>
        </div>
       </main>
     


    <script src="../js/script.js"></script>
</body>
</html>
